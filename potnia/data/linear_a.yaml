  "MI+JA+[ ]": 'PLACEHOLDER_B4'
  "KU+[ ]": 'PLACEHOLDER_B5'
  "DU+[ ]": 'PLACEHOLDER_B6'
  "E+[ ]": 'PLACEHOLDER_B7'

special_chars_pattern: "(\\[|\\]|\\,|\\'|\\u27e6|\\u27e7|-|\\?|<|>|⌞|⌟|⸤|⸥|\\||\ue000)"

restore_patterns:
  - ['fragmentum_A', 'fragmentum A']
  - ['fragmentum_B', 'fragmentum B']
  - ['ME±RI', 'ME<±RI>']  
  - ['double_mina','double mina']