  - "Graffito"
  - "[\\/\\,\\'\\?]"
  - "⟦.*?⟧"
  - "deest"
  - "[⸤⸥]"
  - "[\\u231e\\u231f]"  # Ignore characters ⌞ and ⌟


regularization:
  - ['𐄁',''] 
  - ['\*903',''] 
  - ['\\|+', '']
  - ['—','']
  - ['≈','']
  - ['[\\[\\]]', '%']
  # - ['(?<!\[)\[(?!\s\])|(?<!\[\s)\](?!\])', '%']
  - ['\U0001076b','%']
  
tokenization:
  - ['double mina','double_mina']
  
complex_symbols:
  "QA2+[?]+PU+RE": 'PLACEHOLDER_QA3'
  "QA2+[?]+RE+PU": 'PLACEHOLDER_QA4'
